image: maven:latest

stages:
  - build

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  
cache:
  paths:
    - target/
    - .m2/repository/
  key: ${CI_BUILD_REF_NAME}
  
build:
  stage: build
  script:
    - mvn clean install
  artifacts:
    paths:
      - target/
      - .m2/repository/