image: semoss/docker
#test commmit
stages:
  - version_info
  - version_commit
  - build
  
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "-s ./settings.xml --batch-mode"
  DOCKER_DRIVER: overlay2

cache:
  paths:
    - .m2/repository/
  key: ${CI_BUILD_REF_NAME}

version_info_deploy:
  stage: version_info
  only:
    refs:
      - triggers
      - web
      - schedules
  except:
    variables:
      - $RELEASE == "TRUE"
      - $RUNJUNIT == "TRUE"
      - $SONARPUSH == "TRUE"
  script:
    # Version information
    - echo datetime=`date "+%Y-%m-%d %H:%M:%S"` > ver.txt
    - echo version=${VERSION}-SNAPSHOT >> ver.txt
    - cat ver.txt
  artifacts:
    paths:
      - ver.txt

version_info_release:
  stage: version_info
  only:
    refs:
      - web
    variables:
      - $RELEASE == "TRUE"
  script:
    - echo datetime=`date "+%Y-%m-%d %H:%M:%S"` > ver.txt
    - echo version=${VERSION} >> ver.txt
    - cat ver.txt
  artifacts:
    paths:
      - ver.txt

version_commit:
  stage: version_commit
  # Only commit version to SVN when building off svn/dev, which mirrors SVN
  # Also only commit when doing a release, or when the env explicitly permits it
  only:
    refs:
      - svn/dev
    variables:
      - $RELEASE == "TRUE"
      - $VERSION_COMMIT == "TRUE"
  # Don't commit on pushes, otherwise might cause an infinite loop!
  except:
    refs:
      - pushes
  script:
    - ls
    - cat ver.txt
    - apt-get --allow-releaseinfo-change update -y
    - apt-get update -y
    - apt-get install -y subversion
    - svn --username ${SVN_USER} --password ${SVN_PASS} checkout svn://107.170.10.188:3690/Semoss/dev SemossVer --depth empty
    - cd SemossVer
    - svn --username ${SVN_USER} --password ${SVN_PASS} up ver.txt
    - cp -rf ../ver.txt ver.txt
    - svn --username ${SVN_USER} --password ${SVN_PASS} status -u
    - svn --username ${SVN_USER} --password ${SVN_PASS} commit -m "VERSION"
    - cd ..
    - rm -rf SemossVer

# Does not push to maven central
build_dev:
  stage: build
  # See https://docs.gitlab.com/ee/ci/yaml/#only-and-except-simplified
  only:
    refs:
      - pushes
  except:
    variables:
      - $RELEASE == "TRUE"
  script:
    - ls
    - pwd
    - apt-get --allow-releaseinfo-change update -y
    - apt-get update -y
    - apt-get install -y openjfx
    - mvn $MAVEN_CLI_OPTS clean install -Dmaven.test.skip=$SKIP_TESTS -Dci.version=${VERSION}-SNAPSHOT
    # So that the cache takes up less space
    - rm -rf .m2/repository/org/semoss
  artifacts:
    paths:
      - target/semoss-${VERSION}-SNAPSHOT.jar
      - target/surefire-reports

# Does not push to maven central
# Pushes to sonar
build_sonar:
  stage: build
  # See https://docs.gitlab.com/ee/ci/yaml/#only-and-except-simplified
  only:
    refs:
      - schedules
    variables:
      - $SONARPUSH == "TRUE"
  except:
    variables:
      - $RELEASE == "TRUE"
  script:
    - ls
    - pwd
    - apt-get --allow-releaseinfo-change update -y
    - apt-get update -y
    - apt-get install -y openjfx
    - mvn $MAVEN_CLI_OPTS verify -Dmaven.test.skip=$SKIP_TESTS -Dci.version=${VERSION}-SNAPSHOT
    - apt-get install -y openjdk-11-jdk
    - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
    - export PATH=$PATH:$JAVA_HOME/bin
    - cp /usr/lib/jvm/zulu8.44.0.13-ca-fx-jdk8.0.242-linux_x64/lib/tools.jar /usr/lib/jvm/java-11-openjdk-amd64/lib/
    - mvn sonar:sonar -Dsonar.projectKey=$PROJECT_KEY -Dsonar.projectVersion=${VERSION}-SNAPSHOT -Dsonar.host.url=$HOST_URL -Dsonar.login=$LOGIN_KEY
    # So that the cache takes up less space
    - rm -rf .m2/repository/org/semoss
  artifacts:
    paths:
      - target/semoss-${VERSION}-SNAPSHOT.jar
      - target/surefire-reports
      - target/sonar

# Does not push to maven central
# Runs junit tests
build_junit:
  stage: build
  # See https://docs.gitlab.com/ee/ci/yaml/#only-and-except-simplified
  only:
    refs:
      - schedules
    variables:
      - $RUNJUNIT == "TRUE"
  tags:
    - junit
  except:
    variables:
      - $RELEASE == "TRUE"
  script:
    - ls
    - pwd
    - apt-get --allow-releaseinfo-change update -y
    - apt-get update -y
    - apt-get install -y openjfx
    - mvn $MAVEN_CLI_OPTS verify -Dci.version=${VERSION}-SNAPSHOT
    # So that the cache takes up less space
    - rm -rf .m2/repository/org/semoss
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - test/resources/text/actual

# Pushes to maven central
build_deploy:
  stage: build
  only:
    refs:
      - triggers
      - web
  except:
    variables:
      - $RELEASE == "TRUE"
  script:
    - ls
    - pwd
    - cat /etc/debian_version
    - cat ver.txt
    - apt-get --allow-releaseinfo-change update -y
    - apt-get update -y
    - apt-get install -y openjfx
    - apt-get install -y gnupg2
    - gpg2 --batch --import <(echo "$GPG_PRIVATE_KEY")
    - echo "keyserver keyserver.ubuntu.com" > ~/.gnupg/gpg.conf
    - gpg2 --refresh-key
    - gpg --list-keys
    - mvn $MAVEN_CLI_OPTS deploy -P deploy -Dmaven.test.skip=$SKIP_TESTS -Dci.version=${VERSION}-SNAPSHOT
    # So that the cache takes up less space
    - rm -rf .m2/repository/org/semoss
  artifacts:
    paths:
      - target/semoss-${VERSION}-SNAPSHOT.jar
      - target/surefire-reports
      
# Releases to maven central
build_release:
  stage: build
  # Only release if explicitly triggered on web and the RELEASE variable is set to TRUE
  only:
    refs:
      - web
    variables:
      - $RELEASE == "TRUE"
  script:
    - ls
    - cat ver.txt
    - apt-get --allow-releaseinfo-change update -y
    - apt-get update -y
    - apt-get install -y openjfx
    - apt-get install -y gnupg2
    - gpg2 --batch --import <(echo "$GPG_PRIVATE_KEY")
    - echo "keyserver keyserver.ubuntu.com" > ~/.gnupg/gpg.conf
    - gpg2 --refresh-key
    - mvn $MAVEN_CLI_OPTS deploy -P deploy -Dmaven.test.skip=$SKIP_TESTS -Dci.version=${VERSION}
    # So that the cache takes up less space
    - rm -rf .m2/repository/org/semoss
  artifacts:
    paths:
      - target/semoss-${VERSION}.jar
      - target/surefire-reports
