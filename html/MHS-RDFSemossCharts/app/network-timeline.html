<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Network Timeline</title>
    <link rel="stylesheet" type="text/css" href="css/ng-table.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/tooltip.css">
    <link rel="stylesheet" href="css/d3.slider.css" />
    <link rel="stylesheet" href="css/network-timeline.css" />
</head>
<body ng-app="main">
    <div id="controllerID" ng-controller="NetworkCtrl">
        <div id="sidebarHeader">
            <div class="slider-container">
                <div id="slider"></div>
            </div>
        </div>
        <div id="sidebarContainer">
            <div id="sidebarContentArea">

                <div id="sidebarContentLeft">
                    <table ng-table="tableParams" show-filter="true" class="table">
                        <tr ng-repeat="user in $data">
                            <td data-title="'Phase'" sortable="'phase'" filter="{ 'phase': 'text' }" header-class = "text-center">
                                {{user.phase}}
                            </td>
                            <td data-title="'LOE'" sortable="'LOE'" filter="{ 'LOE': 'text' }" header-class = "text-center" class="text-right" >
                                {{user.LOE}}
                            </td>
                            <td data-title="'Dependent ICDs'" sortable="'dependICDS'" filter="{ 'dependICDS': 'text' }" header-class = "text-center" class="text-right" >
                                {{user.dependICDS}}
                            </td>
                            <td data-title="'GL Item'" sortable="'GLitem'" filter="{ 'GLitem': 'text' }" header-class = "text-center" class="text-right" >
                                {{user.GLitem}}
                            </td>
                            <td data-title="'GL Tag'" sortable="'gltag'" filter="{ 'gltag': 'text' }" header-class = "text-center" class="text-right" >
                                {{user.gltag}}
                            </td>
                        </tr>
                    </table>
                </div>

                <div id="sidebarContentRight">
                    <forcegraph data="forceData"></forcegraph>
                </div>

            </div>
            <div id="sidebarFooter"></div>
        </div>
    </div>
    <script src="lib/angular/angular_new.js"></script>
    <script src="js/ng-table.js"></script>

    <script type="text/javascript" src="lib/d3.v3.js"></script>
    <script type="text/javascript" src="lib/tooltip.js"></script>
    <script src="lib/jquery/jquery-1.11.0.min.js"></script>
    <script src="lib/jquery/jquery-ui.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/bootstrap-slider.js"></script>
    <script src="lib/d3.slider.js"></script>
    <script src="data/timeline-data.js"></script>

            controller('NetworkCtrl', function($scope, $filter, ngTableParams, $timeout) {
                    $scope.forceData = '';
                    $scope.tableData = [];

                    $timeout(function () {
                        $scope.forceData = timeline_data;
                        setTableData($scope.forceData.nodes);
                    }, 500);

                    $scope.setJSONData = function (data) {
                        $scope.$apply(function () {
                            $scope.forceData = jQuery.parseJSON(data);
                            setTableData($scope.forceData.nodes);
                        });
                    };

                    function setTableData(nodes) {
                        var tableData = [];
                        for (var node in nodes) {
                            if (nodes[node].propHash.timeHash) {

                                //for (var phase in nodes[node].propHash.timeHash) {

                                    if (d3.select('.slider').value) {

                                    } else if (!nodes[node].propHash.timeHash.Decommissioned) {
                                        var newItem = {
                                            phase: nodes[node].propHash.timeHash.Design.phase,
                                            LOE: nodes[node].propHash.timeHash.Design.LOE,
                                            dependICDS: nodes[node].propHash.timeHash.Design.dependICDS,
                                            GLitem: nodes[node].propHash.timeHash.Design.GLitem,
                                            gltag: nodes[node].propHash.timeHash.Design.gltag
                                        };

                                        tableData.push(newItem);
                                    } else {

                                    }
                                //}
                            }
                        }

                        $scope.tableData = tableData;
                        $scope.tableParams.count(tableData.length);
                        $scope.tableParams.reload();
                    }

                    function getTableData() {
                        if ($scope.tableData) {
                            return $scope.tableData;
                        } else {
                            return [];
                        }
                    }

                    $scope.tableParams = new ngTableParams({
                        count: getTableData().length,          // count per page
                        sorting: {
                            phase: 'asc'     // initial sorting
                        }
                    }, {
                        total: getTableData().length, // length of data
                        getData: function($defer, params) {
                            var data = getTableData();
                            // use build-in angular filter
                            var filteredData = params.filter() ?
                                    $filter('filter')(data, params.filter()) :
                                    data;
                            var orderedData = params.sorting() ?
                                    $filter('orderBy')(filteredData, params.orderBy()) :
                                    data;
                            params.total(orderedData.length); // set total for recalc pagination
                            $defer.resolve(orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
                        }
                    });

//                .on("dragstart", dragstarted)

                                //link update...
                                link = link.data(links, function(d) {
                                    return d.source.id + "-" + d.target.id;
                                });

                                //link enter...
                                link.enter()
                                        .insert("path", ".node") //paths should always be placed before the group of nodes/text
                                        .attr("class", "link")
                                        .attr("marker-end", function(d) { return "url(#end)"; })
                                        .attr("id", function(d, i) { return "linkId_" + i; })
                                        .attr("fill", "none")
                                        .attr("stroke", "#666")
                                        .attr("stroke-width", 1.5);

                                //link exit...
                                link.exit()
                                        .transition().duration(500)
                                        .remove();

                                //node update...
                                node = node.data(nodes, function(d) {
                                    return d.id;
                                });

                                //node enter g...
                                var nodeEnter = node.enter().append("g")
                                        .attr("class", function(d) { return "node " + d.id; })
                                        .call(drag);

                                //node enter circle...
                                nodeEnter.append("circle")
                                        .attr("class", "node")
                                        .attr("r", 0).transition().duration(1000)
                                        .attr("r", 8)
                                        .attr("fill", function(d){
                                            return ("rgb(" + d.propHash.VERTEX_COLOR_PROPERTY + ")")
                                        })
                                        .attr("stroke", "#777")
                                        .attr("stroke-width", 1.5)
                                        .attr("data-legend", function(d) {
                                            return d.propHash.VERTEX_COLOR_PROPERTY;
                                        });

                                //node enter text...
                                nodeEnter.append("text")
                                        .attr("class", "nodetext")
                                        .attr("x", 12)
                                        .attr("dy", ".35em")
                                        .attr("stroke", "none")
                                        .style("font-size", "10px")
                                        .text(function(d) {
                                            return d.propHash.VERTEX_TYPE_PROPERTY;
                                        });

                                //node group removal with transition...
                                node.exit()
                                        .selectAll("circle")
                                        .transition().duration(1000)
                                        .attr("r", 0)
                                        .remove();
                                node.exit()
                                        .selectAll("text")
                                        .transition().duration(1000)
                                        .style("font-size","0px")
                                        .remove();
                                node.exit().transition().delay(1000).remove();

                                //legend update...
                                var legend = legendBox.selectAll('circle')
                                        .data(legendNodes, function(d) {
                                            return d.propHash.VERTEX_TYPE_PROPERTY;
                                        });

                                //legend enter...
                                legend.enter()
                                        .append("circle")
                                        .attr("r", 0)
                                        .transition().duration(1000)
                                        .attr("r", 6)
                                        .attr("stroke-width", 1)
                                        .attr("stroke", function(d) {
                                            return ("rgb(" + d.propHash.VERTEX_COLOR_PROPERTY + ")");
                                        })
                                        .attr("transform", function(d, i) { return "translate(20," + ((i * 20) + 15) + ")"; })
                                        .style("fill", function(d) {
                                            return ("rgb(" + d.propHash.VERTEX_COLOR_PROPERTY + ")");
                                        });

                                //legend exit...(move below with legendText exit?)
                                legend.exit().transition()
                                        .attr("r", 0)
                                        .remove();

                                //legendText update...
                                var legendText = legendBox.selectAll('text')
                                        .data(legendNodes, function(d) {
                                            return d.propHash.VERTEX_TYPE_PROPERTY;
                                        });

                                //legendText enter...
                                legendText.enter()
                                        .append("text")
                                        .transition().duration(1000)
                                        .attr("x", 12)
                                        .attr("transform", function(d, i) { return "translate(20," + ((i * 20) + 19) + ")"; })
                                        .text(function(d) {
                                            return d.propHash.VERTEX_TYPE_PROPERTY;
                                        });

                                //legendText exit...
                                legendText.exit().transition()
                                        .remove();

                                var legendTextArray = [];
                                //setting array of just the name values of each type, then sending them to a controller function
                                for (var i=0; i< legendNodes.length; i++) {
                                    legendTextArray.push(legendNodes[i].propHash.VERTEX_TYPE_PROPERTY);
                                }

                                //need to combine this selectALL and the bottom selectAll into one group
                                d3.select(".legend").selectAll("text")
                                        .style("cursor", "pointer")
                                        .on("click", function(d) {
                                            legendClick(d);
                                        });

                                d3.select(".legend").selectAll("circle")
                                        .style("cursor", "pointer")
                                        .on("click", function(d) {
                                            legendClick(d);
                                        });

                                force.start();
                            }

                            function calculateMaxLOE() {
                                for (var i=0; i<nodes.length; i++) {
                                    if (nodes[i].propHash.timeHash) {
                                        var total = 0;
                                        if (nodes[i].propHash.timeHash.Design) {
                                            total += nodes[i].propHash.timeHash.Design.LOE;
                                        }
                                        if (nodes[i].propHash.timeHash.Requirements) {
                                            total += nodes[i].propHash.timeHash.Requirements.LOE;
                                        }
                                        if (nodes[i].propHash.timeHash.Test) {
                                            total += nodes[i].propHash.timeHash.Test.LOE;
                                        }
                                        if (nodes[i].propHash.timeHash.Develop) {
                                            total += nodes[i].propHash.timeHash.Develop.LOE;
                                        }
                                    }

                                    if (total > maxLOE) {
                                        maxLOE = total;
                                    }
                                }
                            }

                            function updatePhase() {
                                d3.select('.node');
                            }

                            //find node by 'id' within nodes array
                            function findNode(id) {
                                for (var i in nodes) {
                                    if (nodes[i]["id"] === id)
                                        return nodes[i]
                                };
                            }

                            //Please comment
                            function zoom() {
                                tick();
                            }

                            //Please comment
                            function tick() {
                                link.attr("d", linkArc);
                                node.attr("transform", function(d) {
                                    return "translate(" + xScale(d.x) + "," + yScale(d.y) + ")"; });
                            }

                            //create curved paths between nodes
                            function linkArc(d) {
                                var dx = xScale(d.target.x) - xScale(d.source.x),
                                        dy = yScale(d.target.y) - yScale(d.source.y),
                                        dr = Math.sqrt(dx * dx + dy * dy);
                                return "M" + xScale(d.source.x) + "," + yScale(d.source.y) + "A" + dr + "," + dr + " 0 0,1 " + xScale(d.target.x) + "," + yScale(d.target.y);
                            }


                        }//end of link
                    }//end of return
            });



        //start(timeline_data);
    </script>
</body>
</html>
