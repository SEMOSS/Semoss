// load the data
// d3.json("energy.json", function(error, graph) {
 function start(dataString) {
	var jsonData = jQuery.parseJSON(dataString);
	var data = jsonData ;
	var nodeMap = {};
	data.nodes.forEach(function(x, i) { 
		nodeMap[x.name] = x; 
		nodeMap[x.name].id = "node-"+i;
	});
    data.links = data.links.map(function(x, i) {
		return {
			source: nodeMap[x.source],
			target: nodeMap[x.target],
			value: x.value,
			id: "link-"+i
		  };
		});
 
	sankey
		.nodes(data.nodes)
		.links(data.links)
		.layout(32);
 
// add in the links
	var link = svg.append("g").selectAll(".link")
		.data(data.links)
		.enter().append("path")
		.attr("class", "link")
		.attr("d", path)
		.attr("id", function(d, i) { return "link-" + i; })
		.style("stroke-width", function(d) { return Math.max(1, d.dy); })
		.sort(function(a, b) { return b.dy - a.dy; });
 
// add the link titles
  link.append("title")
        .text(function(d) {
      	return d.source.name + " -> " + 
			d.target.name + "\n" + format(d.value); });
 
// add in the nodes
	var node = svg.append("g").selectAll(".node")
		.data(data.nodes)
		.enter().append("g")
		.attr("class", "node")
		.attr("transform", function(d) { 
			return "translate(" + d.x + "," + d.y + ")"; })
		.attr("id", function(d, i) { return "node-" + i; })
		.attr("data-clicked", function() { return 0; })
		.on("click", function(d,i){
			highlight_node_links(d, i);})
		.call(d3.behavior.drag()
			.origin(function(d) { return d; })
			.on("dragstart", function() { 
				this.parentNode.appendChild(this); })
			.on("drag", dragmove));
 
// add the rectangles for the nodes
	node.append("rect")
		.attr("height", function(d) { return d.dy; })
		.attr("width", sankey.nodeWidth())
		.style("fill", function(d) { 
			return d.color = color(d.name.replace(/ .*/, "")); })
		.style("stroke", function(d) { 
			return d3.rgb(d.color).darker(2); })
		.append("title")
		.text(function(d) { 
			return d.name + "\n" + format(d.value); });
 
// add in the title for the nodes
	node.append("text")
		.attr("x", -6)
		.attr("y", function(d) { return d.dy / 2; })
		.attr("dy", ".35em")
		.attr("text-anchor", "end")
		.attr("transform", null)
		.text(function(d) { return d.name; })
		.filter(function(d) { return d.x < width / 2; })
		.attr("x", 6 + sankey.nodeWidth())
		.attr("text-anchor", "start");
 
// the function for moving the nodes
	function dragmove(d) {
		d3.select(this).attr("transform", 
		"translate(" + (
				d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
			) + "," + (
				d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
			) + ")");
		sankey.relayout();
		link.attr("d", path);
	}
  
// add the function for highlight all paths
	function highlight_node_links(node, i){
		var remainingNodes=[],
			nextNodes=[];

	var stroke_opacity = .9;
	var nodeID = node.id;
	var gNode = d3.select("#"+nodeID);
      if( gNode.attr("data-clicked") == "1" ){
        stroke_opacity = .2;
      	gNode.attr("data-clicked", 0);
      }
      else{
      	gNode.attr("data-clicked", 1);
      }

	var traverse = [{
                    linkType : "sourceLinks",
                    nodeType : "target"
                  },{
                    linkType : "targetLinks",
                    nodeType : "source"
                  }];

	traverse.forEach(function(step){
		node[step.linkType].forEach(function(link) {
			remainingNodes.push(link[step.nodeType]);
			highlight_link(link.id, stroke_opacity);
		});

		while (remainingNodes.length) {
			nextNodes = [];
			remainingNodes.forEach(function(node) {
				node[step.linkType].forEach(function(link) {
					nextNodes.push(link[step.nodeType]);
					highlight_link(link.id, stroke_opacity);
				});
			});
		  remainingNodes = nextNodes;
		}
	  });
	}

	function highlight_link(id,opacity){
		d3.select("#"+id).style("stroke-opacity", opacity);
	}
}
