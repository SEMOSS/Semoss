<head>

<style>
body, html {
  margin: 0;
  height: 100%;
  width: 100%;
  overflow: auto;
  font-size: 12px;
}
svg {
  font: 10px sans-serif;
  padding: 10px;
}
.scattermatrix{
    position: absolute;
    overflow: scroll;
    height: 100%;
    width: 100%;
    /*margin-top: -322px*/
}
.table{
    overflow: scroll;
    height: 322px;
    width: 100%;
}

.axis,
.frame {
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #ddd;
}

.axis path {
  display: none;
}

.frame {
  fill: none;
  stroke: #aaa;
}

circle {
  fill-opacity: .7;
}

circle.hidden {
  fill: #ccc !important;
}

.extent {
  fill: #000;
  fill-opacity: .125;
  stroke: #fff;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
.dot {
    stroke: #000;
    stroke-opacity: .7;
    fill-opacity: .7;
}
.noLine path {
    display: none;
}
.noLine line {
    fill: none;
    stroke: #aaa;
    shape-rendering: crispEdges;
}
.noLine text {
    display: none;
}

/* For tooltips */

.d3-tip {
  z-index: 2;
  padding: 12px;
  margin-top: -7px;
  font-family: sans-serif;
  font-size: 12px;
  font-weight: bold;
  line-height: 1.4;
  color: #fff;
  background: rgba(0, 0, 0, 0.8);
  border-radius: 3px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  position: absolute;
  display: inline;
  width: 100%;
  font-size: 10px;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  text-align: center;
  content: "\25BC";
  box-sizing: border-box;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  top: 98%;
  left: 0;
  margin: -1px 0 0 0;
}



</style>
   
</head>
<body >

<div id='bubblechart' class="scattermatrix" >

    <scatterplotmatrix data="matrixData"></scatterplotmatrix>
</div>
<script type="text/javascript">


 function start(dataString) {


    // var jsonData = dataString;
    var jsonData = jQuery.parseJSON(dataString);

 /*** Define Variables **/
            //For Data
            var i, n, dirtyData, cleanedData = [],
                originalData,
                splitData, splitDataHidden, splitDataKeys,
                xVar, yVar, zVar;

            //For Viz
            var containerObj = {},
                margin = {
                    top: 40,
                    right: 20,
                    bottom: 20,
                    left: 30
                },
                container = {
                    width: 0,
                    height: 0
                },
                width, height, spacing = 3,
                paddingX = 50,
                paddingY = 20,
                x, y, z, color, xAxis, noLine, svg, xrange, groupLegend, sizeLegend, minSize, maxSize, middleSize, sizeLegendData, clusterHeight, singleRowHeight, params;


            var dirtyData = angular.copy(jsonData);
            for (var i in dirtyData.dataSeries) {
                var cleanedObjectHolder = {};
                for (var j in dirtyData.dataSeries[i]) {
                    cleanedObjectHolder[dirtyData.headers[j]] = dirtyData.dataSeries[i][j];
                }
                cleanedData.push(cleanedObjectHolder);
            }

            
            xVar = "Confidence";
            yVar = "y";
            zVar = "Count";

            splitDataOptions = _.keys(cleanedData[0]);
            splitDataOptions = _.without(splitDataOptions, xVar, zVar)
            splitDataOptions.unshift("***Condensed***")
            splitDataSelection = "***Condensed***";
            

            // scope.$on('singleaxisclustertools.single-axis-cluster-split', function(event, selected) {
            //     splitDataSelection = selected;
            //     splitDataFunc();
            // });



            cleanedData.forEach(function(d) {
                d[xVar] = +d[xVar];
                d[yVar] = 0;
                d[zVar] = +d[zVar];
            });

            originalData = angular.copy(cleanedData);
            /*** Set Up Viz ***/
            // scope.$emit("machineLearning");
            


            /*** Draw Viz ***/
            function splitDataFunc() {
                clearViz();
                if (splitDataSelection === "***Condensed***") {
                    clusterHeight = (singleRowHeight - paddingY)/2;
                    n = 1;
                    height = clusterHeight * (n + 1) + paddingY * n;
                    drawAxis(cleanedData);
                    drawViz(0, cleanedData, "***Condensed***");
                } else {
                    clusterHeight = 100;
                    splitData = _.groupBy(cleanedData, function(g) {
                        return g[splitDataSelection]
                    });
                    splitDataKeys = _.keys(splitData)
                    n = splitDataKeys.length;

                    height = clusterHeight * (n + 1) + paddingY * n;
                    drawAxis(cleanedData);
                    for (i = 0; i < n; i++) {
                        drawViz(i, splitData[splitDataKeys[i]], splitDataKeys[i]);
                    }
                }
            };

            containerSize(d3.select('#bubblechart'), container, margin);
            splitDataFunc();

            function drawAxis(wholeData) {
                //Setup Parameters
                x = d3.scale.linear()
                    .range([0, width - paddingX]);

                y = d3.scale.linear()
                    .range([height - paddingY * n, 0]);

                z = d3.scale.linear()
                    .range([5, 25]);

                color = d3.scale.category10();

                xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                noLine = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")
                    .tickSize([clusterHeight]);

                svg = d3.select("#bubblechart").append("svg")
                    .attr("width", width + 200)
                    .attr("height", height)
                    .style("margin", "0px auto 0 auto")
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                xrange = d3.extent(wholeData, function(d) {
                    return d[xVar];
                });

                x.domain([Math.floor(xrange[0] * 10) / 10, Math.ceil(xrange[1] * 10) / 10]).nice();

                y.domain(d3.extent(wholeData, function(d) {
                    return d[yVar];
                })).nice();

                z.domain(d3.extent(wholeData, function(d) {
                    return d[zVar];
                })).nice();

                svg.append("g")
                    .attr("class", "axis")
                    .attr("transform", "translate(0," + 0 + ")")
                    .call(xAxis)
                    .append("text")
                    .attr("class", "label")
                    .attr("x", width - paddingX)
                    .attr("y", -6)
                    .style("text-anchor", "end")
                    .text(xVar);

                wholeData.forEach(function(d) {
                    d.x = x(d[xVar]);
                    d.y = y(d[yVar]);
                    d.color = color(d.group);
                    d.radius = z(d[zVar]);
                });

                svg.append("text")
                    .attr("transform", "translate(" + (width) + "," + -10 + ")")
                    .attr("class", "label")
                    .attr("x", 0)
                    .attr("y", 0)
                    .attr("dy", ".35em")
                    .style("text-anchor", "Start")
                    .text("Group");

                groupLegend = svg.selectAll(".groupLegend")
                    .data(color.domain())
                    .enter().append("g")
                    .attr("class", "groupLegend")
                    .attr("transform", function(d, i) {
                        return "translate(" + (width - paddingY / 2) + "," + (i * 20 + 10) + ")";
                    });

                groupLegend.append("rect")
                    .attr("x", 0)
                    .attr("width", 20)
                    .attr("height", 20)
                    .style("fill", color);

                groupLegend.append("text")
                    .attr("class", "label")
                    .attr("x", 25)
                    .attr("y", 10)
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(function(d) {
                        return "Test";
                    });


                //Draw sizeLegend
                var minSize = _.min(wholeData, function(d) {
                    return d[zVar];
                })[zVar];


                var maxSize = _.max(wholeData, function(d) {
                    return d[zVar];
                })[zVar];

                var middleSize = (maxSize - minSize) / 2

                var sizeLegendData = [{
                    r: 5,
                    y: 10,
                    text: minSize
                }, {
                    r: 12.5,
                    y: 17.5,
                    text: middleSize
                }, {
                    r: 25,
                    y: 45,
                    text: maxSize
                }]


                svg.append("text")
                    .attr("transform", "translate(" + (width + 100) + "," + -10 + ")")
                    .attr("class", "label")
                    .attr("x", 0)
                    .attr("y", 0)
                    .attr("dy", ".35em")
                    .style("text-anchor", "middle")
                    .text(zVar);

                sizeLegend = svg.selectAll(".sizeLegend")
                    .data(sizeLegendData)
                    .enter().append("g")
                    .attr("class", "sizeLegend")
                    .attr("transform", function(d, i) {
                        return "translate(" + (width + 100) + "," + (i * 20 + 10) + ")";
                    });


                sizeLegend.append("circle")
                    .attr("class", "dot")
                    .attr("r", function(d) {
                        return d.r;
                    })
                    .attr("cx", function(d) {
                        return 0;
                    })
                    .attr("cy", function(d, i) {
                        return d.y;
                    })
                    .style("fill", function(d) {
                        return "#aaa";
                    });

                sizeLegend.append("text")
                    .attr("class", "label")
                    .attr("x", 30)
                    .attr("y", function(d) {
                        return d.y;
                    })
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(function(d) {
                        return d.text;
                    });
            }

            function drawViz(i, selectedData, selectedDataLabel) {
                var node, force, nodeLayer, tip;
                // Set initial positions
                force = d3.layout.force()
                    .nodes(selectedData)
                    .size([width, clusterHeight])
                    .on("tick", tick)
                    .charge(-1)
                    .gravity(0);
                    // .chargeDistance(20);
                    // .linkDistance(20);

                nodeLayer = svg.append("g")
                    .attr("transform", "translate(0," + (paddingY + clusterHeight) * i + ")");
                nodeLayer.append("g")
                    .attr("class", "noLine")
                    .attr("transform", "translate(0," + clusterHeight / 2 + ")")
                    .call(noLine);


                if (selectedDataLabel !== "***Condensed***") {
                    nodeLayer.append("text")
                        .attr("transform", "translate(0," + (clusterHeight / 2 - 5) + ")")
                        .attr("class", "label")
                        .style("font-weight", "normal")
                        .text(scope.splitDataSelection + " : " + selectedDataLabel);
                }

                //Tooltip
                tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .direction('e')
                    .offset([-10, 0])
                    .html(function(d) {
                        params=[];
                        for (keys in d){
                            if (keys in originalData[0] && keys !== "y"){
                                params += '<span class="light">' + keys + ':</span> ' + d[keys] + '<br/>'
                            }
                        }
                        return '<div>' + params +
                            // '    <span class="light">' + 'Associations' + '</span><br/>' +
                            // '    <span class="light">' + 'Premise' + ':</span> ' + d.Premises + '<br/>' +
                            // '    <span class="light">' + 'Consequence' + ':</span> ' + d.Consequence + '<br/>' +
                            // '    <span class="light">' + xVar + ':</span> ' + d.LOP + '<br/>' +
                            // '    <span class="light">' + zVar + ':</span> ' + d.Count || 0 + '<br/>' +
                            '</div>';
                    });

                //Draw Nodes
                node = nodeLayer.selectAll(".dot")
                    .data(selectedData)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("r", function(d) {
                        return d.radius;
                    })
                    .attr("cx", function(d) {
                        return x(d[xVar]);
                    })
                    .attr("cy", function(d) {
                        return y(d[yVar]);
                    })
                    .style("fill", function(d) {
                        return d.color;
                    })
                    .on("mouseover", function(d) {
                        tip.show(d)
                    })
                    .on("mouseout", function(d) {
                        tip.hide(d)
                    });


                svg.call(tip);
                force.start();

                function tick(e) {
                    node.each(moveTowardDataPosition(e.alpha));
                    node.each(collide(e.alpha));
                    node.attr("cx", function(d) {
                            return d.x;
                        })
                        .attr("cy", function(d) {
                            return d.y - clusterHeight * n;
                        });
                }

                //On Draw Move Points
                function moveTowardDataPosition(alpha) {
                    return function(d) {
                        d.x += (x(d[xVar]) - d.x) * .1 * alpha;
                        d.y += (y(d[yVar]) - d.y) * .05 * alpha;
                    };
                }

                // Resolve Collisions between nodes.
                function collide(alpha) {
                    var quadtree = d3.geom.quadtree(selectedData);
                    return function(d) {
                        var r = d.radius * 2 + spacing,
                            nx1 = d.x - r,
                            nx2 = d.x + r,
                            ny1 = d.y - r,
                            ny2 = d.y + r;
                        quadtree.visit(function(quad, x1, y1, x2, y2) {
                            if (quad.point && (quad.point !== d)) {
                                var x = d.x - quad.point.x,
                                    y = d.y - quad.point.y,
                                    l = Math.sqrt(x * x + y * y),
                                    r = d.radius + quad.point.radius + spacing;
                                if (l < r) {
                                    l = (l - r) / l * alpha;
                                    d.x -= x *= l;
                                    d.y -= y *= l;
                                    quad.point.x += x;
                                    quad.point.y += y;
                                }
                            }
                            return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                        });
                    };
                }
            }

            //Clear Viz and Reset Data
            function clearViz() {
                d3.select("#bubblechart").selectAll("*").remove();
                cleanedData = angular.copy(originalData);
            }





            /*** Setup Functions ***/
            //Get Container Size
            function containerSize(containerClass, containerObj, marginObj) {
                
                    containerObj.width = parseInt(d3.select('#bubblechart').style('width'));
                    containerObj.height = parseInt(d3.select('#bubblechart').style('height'));
                

                containerObj.width = containerObj.width - marginObj.left - marginObj.right;
                containerObj.height = containerObj.height - marginObj.top - marginObj.bottom;
                if ((containerObj.width - 200) < 500) {
                    width = 500;
                } else {
                    width = containerObj.width - 200;
                }

                singleRowHeight = containerObj.height;
            }

            //Resize
            d3.select(window).on("resize", resize);

            function resize() {
                containerSize(d3.select('#bubblechart'), container, margin);
                splitDataFunc();
            }
        }

start();
// setTimeout(function(){ start(); }, 1000);
// start(scatterData);
// start(outlierData);
// setTimeout(function(){ start(scatterDataNewAll); }, 1000);


</script>
