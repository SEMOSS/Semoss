<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Scaling the circles by data value</title>
	
		<style type="text/css">	
		  .d3-tip {
		    line-height: 1.4;
		    font-weight: bold;
		    padding: 12px;
		    background: rgba(0, 0, 0, 0.8);
		    color: #fff;
		    border-radius: 3px;
		    margin-top: -7px;
		    font-family: sans-serif;
		    font-size: 12px;
		  }
		  
		  /* Creates a small triangle extender for the tooltip */
		  .d3-tip:after {
		    box-sizing: border-box;
		    display: inline;
		    font-size: 10px;
		    width: 100%;
		    line-height: 1;
		    color: rgba(0, 0, 0, 0.8);
		    content: "\25BC";
		    position: absolute;
		    text-align: center;
		  }
		  
		  /* Style northward tooltips differently */
		  .d3-tip.n:after {
		    margin: -1px 0 0 0;
		    top: 98%;
		    left: 0;
		  }
      			
		</style>
	 
		<script src="lib/jquery/jquery-1.8.3.min.js"></script> 
		<script src="lib/d3.v3.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/tooltip.js"></script>
		<script src="data/world-countries.js"></script>

	</head>
	<body>
		<script type="text/javascript">
			
			//Width and height
			var w = 1500;
			var h = 1000;

			//Define map projection
			var projection = d3.geo.mercator()
				.translate([w/2, h/2])
				.scale([1500]);

			//Define path generator
			var path = d3.geo.path()
				.projection(projection);

			//Create SVG element
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				.call (
					d3.behavior.zoom()
						.scaleExtent([.1, 10])
						.on("zoom", zoom)
				)
				.append("g");
					
			function zoom() {
				svg.attr("transform", "translate(" 
				+ d3.event.translate 
				+ ")scale(" + d3.event.scale + ")");
			}	

			//start(dataString);					
			function start(dataString) {  
				var jsonData = jQuery.parseJSON(dataString);
				var data = jsonData.dataSeries  
				var size = jsonData.size 
				var lat = jsonData.lat
				var lon = jsonData.lon
				var locationName = jsonData.locationName 
				var property1 = jsonData.property1 
				var property2 = jsonData.property2
				var property3 = jsonData.property3
				var property4 = jsonData.property4
				var property5 = jsonData.property5
				
				var dataArray = [];

				for (var key in data) {
					dataArray.push({					
						lat: data[key][lat], 
						lon: data[key][lon], 
						//get the last text in the uri
						locationName: data[key][locationName].uriString, 
						size: data[key][size],
						property1: data[key][property1],
						property2: data[key][property2],
						property3: data[key][property3],
						property4: data[key][property4],
						property5: data[key][property5]						
					});
				};

				//Load in GeoJSON data
				var json = worldData;
					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .attr("stroke","#fff")
					   .attr("stroke-width", "2")
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;
					   		
					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   });
					   
				/* Initialize tooltip */
				/*(if(undefined != d.System) {+ " " + d.System }*/
				tip = d3.tip().attr('class', 'd3-tip').html(function(d) { 
					if(d.System !== undefined) {
						return locationName + ": " + d.locationName + d.System + "<div> <span class='light'>";
					} else {
						return locationName + ": " + shortenValueFilter(d.locationName);
					}        
				});
		
				var redCircle = svg.selectAll("circle")
				   .data(dataArray)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
					   return projection([d.lon, d.lat])[0];
				   })
				   .attr("cy", function(d) {
					   return projection([d.lon, d.lat])[1];
				   })
				   .attr("r", function(d) {
				   		if (d.size == undefined) 
				   			return 3;
						return Math.sqrt(parseInt(d.size) * 0.00004);
				   })
				   .style("fill", "#780000")
				   .style("opacity", 0.75)
				   						   
				   .on('mouseover', tip.show)
				   .on('mouseout', tip.hide);
				   					
					redCircle.call(tip);							
				
				return "finished";
			};

			function shortenValueFilter(str) {
				//convert to string
				str = String(str);
				if (str.indexOf('"') == 0) {
					var shortStr = str.substring(1, str.length);
					var returnStr = shortStr.substring(0, shortStr.indexOf('"'));
					return returnStr;
				} else if (str.indexOf('http://') !== -1) {
					var myRe = new RegExp("([^/]*)$");
					var returnStr = myRe.exec(str);
					return returnStr[0];
				} else {
					return str;
				}
			}
			
		</script>
	</body>
</html>
