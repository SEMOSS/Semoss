FBQ3_LAYOUT prerna.ui.components.playsheets.GridPlaySheet
FBQ3_QUERY	SELECT DISTINCT ?sys ?budget ?value ?fytag1  WHERE { BIND(<@System-http://semoss.org/ontologies/Concept/System@> AS ?sys){?budget <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;} {?has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>;} {?sys ?has ?budget .} {?budget <http://semoss.org/ontologies/Relation/Contains/Cost> ?value ;} {?tagged1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/OccursIn> ;} BIND(<@Year-http://semoss.org/ontologies/Concept/FYTag@> AS ?fytag1){?budget ?tagged1 ?fytag1 ;}}

FBQ4_LAYOUT prerna.ui.components.playsheets.GridPlaySheet
FBQ4_QUERY	SELECT DISTINCT ?sys ?budget ?value ?gltag1 (COALESCE(?gltag2, '') AS ?GLtag2) (COALESCE(?gltag3, '') AS ?GLtag3) WHERE { {?sys <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> ;} {?budget <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;}{?has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>;} {?sys ?has ?budget .}{?budget <http://semoss.org/ontologies/Relation/Contains/Cost> ?value ;} BIND(<@Tag-http://semoss.org/ontologies/Concept/GLTag@> AS ?gltag1){ {?tagged1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/TaggedBy> ;} {?budget ?tagged1 ?gltag1 ;} }UNION{{?contains <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Includes>;} {?gltag2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag>;}{?gltag1 ?contains ?gltag2 ;} {?tagged1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/TaggedBy> ;} {?budget ?tagged1 ?gltag2 ;}} UNION {{?gltag3 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag>;}{?contains2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Includes>;} {?gltag2 ?contains2 ?gltag3;}{?contains <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Includes>;} {?gltag2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag>;}{?gltag1 ?contains ?gltag2 ;} {?tagged1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/TaggedBy> ;} {?budget ?tagged1 ?gltag3 ;}}}

FBQ5_LAYOUT prerna.ui.components.playsheets.GridPlaySheet
FBQ5_QUERY	SELECT DISTINCT (?tag1 AS ?Tag1) (IF(BOUND(?tag2), ?tag2, '') AS ?Tag2)  (IF(BOUND(?tag3), ?tag3, '') AS ?Tag3)  (IF(BOUND(?tag4), ?tag4, '') AS ?Tag4) WHERE { BIND(<@Tag-http://semoss.org/ontologies/Concept/GLTag@> AS ?tag1) OPTIONAL { {?contains <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Includes>;} {?tag2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag>;}{?tag1 ?contains ?tag2 ;} OPTIONAL { {?tag3 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag>;}{?contains2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Includes>;} {?tag2 ?contains2 ?tag3;} OPTIONAL{ {?tag4 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag>;}{?contains3 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Includes>;} {?tag3 ?contains3 ?tag4;} } } } }

FBQ6_LAYOUT prerna.ui.components.playsheets.GridPlaySheet
FBQ6_QUERY	SELECT DISTINCT ?System ?FundingSource ?GLTag (max(coalesce(?FY13,0)) as ?fy13) (max(coalesce(?FY14,0)) as ?fy14) (max(coalesce(?FY15,0)) as ?fy15) (max(coalesce(?FY16,0)) as ?fy16) (max(coalesce(?FY17,0)) as ?fy17) (max(coalesce(?FY18,0)) as ?fy18) WHERE { BIND(<@System-http://semoss.org/ontologies/Concept/System@> AS ?System)  {?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;} {?Has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>;}  {?GLTag <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag> ;}{?TaggedBy <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/TaggedBy>;} {?FundedBy <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/FundedBy>;}{?FundingSource <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/FundingSource> ;} {?System ?Has ?SystemBudgetGLItem}{?SystemBudgetGLItem ?TaggedBy ?GLTag}{?SystemBudgetGLItem ?FundedBy ?FundingSource} OPTIONAL {{?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?FY13 ;} {?SystemBudgetGLItem ?OccursIn <http://health.mil/ontologies/Concept/FYTag/FY13>}{?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;}{?OccursIn <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/OccursIn>;}} OPTIONAL {{?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?FY14 ;} {?SystemBudgetGLItem ?OccursIn <http://health.mil/ontologies/Concept/FYTag/FY14>}{?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;}{?OccursIn <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/OccursIn>;}} OPTIONAL {{?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?FY16 ;} {?SystemBudgetGLItem ?OccursIn <http://health.mil/ontologies/Concept/FYTag/FY16>}{?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;}{?OccursIn <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/OccursIn>;}} OPTIONAL {{?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?FY15 ;} {?SystemBudgetGLItem ?OccursIn <http://health.mil/ontologies/Concept/FYTag/FY15>}{?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;}{?OccursIn <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/OccursIn>;}} OPTIONAL {{?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?FY17 ;} {?SystemBudgetGLItem ?OccursIn <http://health.mil/ontologies/Concept/FYTag/FY17>}{?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;}{?OccursIn <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/OccursIn>;}} OPTIONAL {{?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?FY18 ;} {?SystemBudgetGLItem ?OccursIn <http://health.mil/ontologies/Concept/FYTag/FY18>}{?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;}{?OccursIn <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/OccursIn>;}}} GROUP BY ?System ?GLTag ?FundingSource

FBQ7_LAYOUT prerna.ui.components.playsheets.GridPlaySheet
FBQ7_QUERY	SELECT DISTINCT ?System ?FundingSource ?GLTag (max(coalesce(?FY13,0)) as ?fy13) (max(coalesce(?FY14,0)) as ?fy14) (max(coalesce(?FY15,0)) as ?fy15) (max(coalesce(?FY16,0)) as ?fy16) (max(coalesce(?FY17,0)) as ?fy17) (max(coalesce(?FY18,0)) as ?fy18)WHERE { BIND(<@Enterprise-http://semoss.org/ontologies/Concept/Enterprise@> AS ?Enterprise) {?Enterprise <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Enterprise> ;} {?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}  {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> ;} {?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;} {?Has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>;}  {?GLTag <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag> ;}{?TaggedBy <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/TaggedBy>;} {?FundedBy <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/FundedBy>;}{?FundingSource <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/FundingSource> ;} {?FYTag <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/FYTag> ;} {?System ?Has ?SystemBudgetGLItem}{?SystemBudgetGLItem ?TaggedBy ?GLTag}{?SystemBudgetGLItem ?FundedBy ?FundingSource} {?Enterprise ?Consists ?System}  {?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?Budget ;} {?SystemBudgetGLItem ?OccursIn ?FYTag} {?OccursIn <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/OccursIn>;} BIND(if(?FYTag = <http://health.mil/ontologies/Concept/FYTag/FY13>, ?Budget,0) as ?FY13) BIND(if(?FYTag = <http://health.mil/ontologies/Concept/FYTag/FY14>, ?Budget,0) as ?FY14) BIND(if(?FYTag = <http://health.mil/ontologies/Concept/FYTag/FY16>, ?Budget,0) as ?FY16) BIND(if(?FYTag = <http://health.mil/ontologies/Concept/FYTag/FY17>, ?Budget,0) as ?FY17) BIND(if(?FYTag = <http://health.mil/ontologies/Concept/FYTag/FY18>, ?Budget,0) as ?FY18) BIND(if(?FYTag = <http://health.mil/ontologies/Concept/FYTag/FY15>, ?Budget,0) as ?FY15)} GROUP BY ?System ?GLTag ?FundingSource

