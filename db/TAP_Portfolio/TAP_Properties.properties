#Insert System Sustainment Budget for FY15 query
SYSTEM_SUSTAINMENT_BUDGET_INSERT_QUERY	SELECT DISTINCT ?System (SUM(?FY15) as ?fy15) WHERE { { SELECT DISTINCT ?System ?GLTag ?FY15 WHERE { {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> ;} {?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem> ;} {?System <http://semoss.org/ontologies/Relation/Has> ?SystemBudgetGLItem} {?GLTag <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GLTag> ;} {?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/TaggedBy> ?GLTag} OPTIONAL { {?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?FY15 ;} {?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/OccursIn> <http://health.mil/ontologies/Concept/FYTag/FY15>} } } } } GROUP BY ?System BINDINGS ?GLTag {(<http://health.mil/ontologies/Concept/GLTag/OP_Total>)(<http://health.mil/ontologies/Concept/GLTag/O&M_Total>)(<http://health.mil/ontologies/Concept/GLTag/RDT&E_Total>)(<http://health.mil/ontologies/Concept/GLTag/Other_unaccounted_for_Budget>)}