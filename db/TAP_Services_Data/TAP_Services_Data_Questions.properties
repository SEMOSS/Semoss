SysP7_QUERY	SELECT (SAMPLE(?System) AS ?System) (SAMPLE(?SystemService) AS ?SystemService) (SAMPLE(?ui) AS ?UserInterface) (CONCAT('_',COUNT(DISTINCT(?SystemService2))+1) AS ?NumOfSystemServices) WHERE { BIND(<@System-http://semoss.org/ontologies/Concept/System@> AS ?System) {?ConsistsOf <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/ConsistsOf>;} {?SystemService <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemService> ;} {?System ?ConsistsOf ?SystemService} {?Utilizes <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Utilizes>;} {?ui <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/UserInterface> ;} {?SystemService ?Utilizes ?ui ;} OPTIONAL { {?ConsistsOf2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/ConsistsOf>;} {?SystemService2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemService> ;} {?System ?ConsistsOf2 ?SystemService2} {?Utilizes2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Utilizes>;} {?SystemService2 ?Utilizes2 ?ui ;} FILTER (?SystemService != ?SystemService2) } BIND(URI(CONCAT(STR(?SystemService),STR(?ui))) AS ?sysData)} GROUP BY ?sysData


