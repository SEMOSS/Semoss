SysP2_QUERY	SELECT (SAMPLE(?System) AS ?System) (SAMPLE(?SystemService) AS ?SystemService) (SAMPLE(?act) AS ?Activity) (CONCAT('_',COUNT(DISTINCT(?SystemService2))+1) AS ?NumOfSystemServices) WHERE { BIND(<@System-http://semoss.org/ontologies/Concept/System@> AS ?System) {?ConsistsOf <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/ConsistsOf>;} {?SystemService <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemService> ;} {?System ?ConsistsOf ?SystemService} {?supports <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports>;} {?act <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> ;} {?SystemService ?supports ?act ;} OPTIONAL { {?ConsistsOf2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/ConsistsOf>;} {?SystemService2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemService> ;} {?System ?ConsistsOf2 ?SystemService2} {?supports2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports>;} {?SystemService2 ?supports2 ?act ;} FILTER (?SystemService != ?SystemService2) } BIND(URI(CONCAT(STR(?SystemService),STR(?act))) AS ?Act)} GROUP BY ?Act

