PERSPECTIVE	Generic-Perspective;System-Perspective

Generic-Perspective	GQ1;GQ2;GQ3;GQ4;GQ5
System-Perspective	SysP1;SysP2;SysP3;SysP4;SysP5;SysP6;SysP7;SysP8


GQ1	Explore an instance of a selected node type
GQ2	Generic CONSTRUCT Query
GQ3	Select Query Raw
GQ4	Select Query Rendered as a Grid
GQ5	Select Distinct Subjects

SysP1 Use Parallel Coordinates to display SystemServices to DataObject for a given System
SysP2 Use Parallel Coordinates to display SystemServices to Activity for a given System
SysP3 Use Parallel Coordinates to display SystemServices to BusinessLogicUnit for a given System
SysP4 Use Parallel Coordinates to display SystemServices to BusinessProcess for a given System
SysP5 Use Parallel Coordinates to display SystemServices to ICD for a given System
SysP6 Use Parallel Coordinates to display SystemServices to Personnel for a given System
SysP7 Use Parallel Coordinates to display SystemServices to UserInterface for a given System
SysP8 Use Heat Map to show how different Services use a given System

GQ1_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ1_QUERY CONSTRUCT {?instance ?instance ?instance} WHERE { BIND(<@Concept-http://semoss.org/ontologies/Concept@> AS ?entity) BIND(<@Instance-http://semoss.org/ontologies/Concept/Instance@> AS ?instance) {?instance <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> ?entity ;} }
GQ1_Instance_DEPEND	Concept
GQ1_Concept_QUERY	SELECT ?entity WHERE { {?entity <http://www.w3.org/2000/01/rdf-schema#subClassOf> <http://semoss.org/ontologies/Concept> ;} }
GQ1_Instance_QUERY	SELECT ?entity WHERE { {?entity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <@Concept@> ;} }

GQ2_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ2_QUERY	CONSTRUCT {?subject ?predicate ?object} WHERE {{?subject ?predicate ?object.}}

GQ3_LAYOUT	prerna.ui.components.playsheets.GridRAWPlaySheet
GQ3_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ4_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ4_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ5_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ5_QUERY	SELECT DISTINCT ?subject WHERE {{?subject ?predicate ?object.}}

SysP1_LAYOUT	prerna.ui.components.playsheets.ParallelCoordinatesPlaySheet
SysP1_QUERY	SELECT (SAMPLE(?System) AS ?System) (SAMPLE(?SystemService) AS ?SystemService) (SAMPLE(?data) AS ?DataObject) (CONCAT('_',COUNT(DISTINCT(?SystemService2))+1) AS ?NumOfSystemServices) WHERE { BIND(<@System-http://semoss.org/ontologies/Concept/System@> AS ?System) {?ConsistsOf <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/ConsistsOf>;} {?SystemService <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemService> ;} {?System ?ConsistsOf ?SystemService} {?provide <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Provide>;} {?data <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject> ;} {?SystemService ?provide ?data ;} OPTIONAL { {?ConsistsOf2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/ConsistsOf>;} {?SystemService2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemService> ;} {?System ?ConsistsOf2 ?SystemService2} {?provide2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Provide>;} {?SystemService2 ?provide2 ?data ;} FILTER (?SystemService != ?SystemService2) } BIND(URI(CONCAT(STR(?SystemService),STR(?data))) AS ?sysData)} GROUP BY ?sysData

