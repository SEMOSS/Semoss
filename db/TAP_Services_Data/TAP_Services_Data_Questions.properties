SysP6_QUERY	SELECT (SAMPLE(?System) AS ?System) (SAMPLE(?SystemService) AS ?SystemService) (SAMPLE(?per) AS ?Personnel) (CONCAT('_',COUNT(DISTINCT(?SystemService2))+1) AS ?NumOfSystemServices) WHERE { BIND(<@System-http://semoss.org/ontologies/Concept/System@> AS ?System) {?ConsistsOf <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/ConsistsOf>;} {?SystemService <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemService> ;} {?System ?ConsistsOf ?SystemService} {?UsedBy <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/UsedBy>;} {?per <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Personnel> ;} {?SystemService ?UsedBy ?per ;} OPTIONAL { {?ConsistsOf2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/ConsistsOf>;} {?SystemService2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemService> ;} {?System ?ConsistsOf2 ?SystemService2} {?UsedBy2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/UsedBy>;} {?SystemService2 ?UsedBy2 ?per ;} FILTER (?SystemService != ?SystemService2) } BIND(URI(CONCAT(STR(?SystemService),STR(?per))) AS ?sysPer)} GROUP BY ?sysPer

