PERSPECTIVE	Generic-Perspective;Capability-Perspective;Service-Perspective;Data-Perspective

Generic-Perspective	GQ1;GQ2;GQ3;GQ4;GQ5
Capability-Perspective CP1;CP2;CP3;CP4;CP5;CP6;CP7;CP8;CP9;CP11;CP12;CP13;CP14;CP15
Service-Perspective SOAP1
Data-Perspective IOP1;IOP11;IOP10;IOP9;IOP3

GQ1	Generic CONSTRUCT Query
GQ2	Select Query Raw
GQ3	Select Query Rendered as a Grid
GQ4	Select Distinct Subjects
GQ5	Explore an instance of a selected node type

GQ1_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ1_QUERY	CONSTRUCT {?subject ?predicate ?object} WHERE {{?subject ?predicate ?object.}}

GQ2_LAYOUT	prerna.ui.components.playsheets.GridRAWPlaySheet
GQ2_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ3_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ3_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ4_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ4_QUERY	SELECT DISTINCT ?subject WHERE {{?subject ?predicate ?object.}}

GQ5_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ5_QUERY CONSTRUCT {?instance ?instance ?instance} WHERE { BIND(<@Concept-http://semoss.org/ontologies/Concept@> AS ?entity) BIND(<@Instance-http://semoss.org/ontologies/Concept/Instance@> AS ?instance) {?instance <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> ?entity ;} }
GQ5_Concept_QUERY	SELECT ?entity WHERE { {?entity <http://www.w3.org/2000/01/rdf-schema#subClassOf> <http://semoss.org/ontologies/Concept> ;} }
GQ5_Instance_QUERY	SELECT ?entity WHERE { {?entity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <@Concept@> ;} }

CP1	What business processes realize this capability?
CP2	What requirements are applicable to this capability?
CP3	What data objects are required for this capability?
CP4	What business logic is required for this capability?
CP5	What services are required for this capability?
CP6	What gaps affect this capability?
CP7	What is the gap linked data for a given capability ?
CP8 What data objects and business logic required to reduce gaps for this capability?
CP9 What amount of potential revenue is lost by Functional Error?
CP11 What services can help reduce this functional gap?
CP12 What data objects does this capability's requirements require?
CP13 What is a functional gaps cost impact on the business process?
CP14 How many times does each capability require each data object?
CP15 How significant is each data object to each capability?

SOAP1	What services exist and what are their definitions?

IOP1	What data objects exist and what are their definitions?
IOP3	What services expose this data?
IOP9	What functional gaps can be reduced by a given piece of data?
IOP10	What functional gaps can be reduced by a given piece of business logic?
IOP11	What pieces of data and business logic can reduce a given functional gap?

CP1_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
CP1_QUERY	CONSTRUCT {?Capability ?support ?BusinessProcess.} WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability) {?support <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports>;} {?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess>;}{?Capability ?support ?BusinessProcess;} }

CP2_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
CP2_QUERY	SELECT DISTINCT ?Capability ?Requirement ?ConformanceCriteria WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability){?fulfill <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Fulfill>;}{?Requirement <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Requirement> ;}{?Capability ?fulfill ?Requirement.}{?consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?ConformanceCriteria <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/ConformanceCriteria> ;}{?Requirement ?consists ?ConformanceCriteria}}ORDER BY ?ConformanceCriteria

CP3_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
CP3_QUERY	SELECT DISTINCT ?Capability ?Data ?Description WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability){?supports <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports> ;}{?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess> ;}{ ?Capability ?supports ?BusinessProcess.} {?consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> ;}{?BusinessProcess ?consists ?Activity.}{?needs <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?Data <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject> ;}{?Activity ?needs ?Data.}{?Data <http://semoss.org/ontologies/Relation/Contains/Description> ?Description ;} }

CP4_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
CP4_QUERY	SELECT DISTINCT ?Capability ?BLU ?Description WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability){?supports <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports> ;}{?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess> ;}{ ?Capability ?supports ?BusinessProcess.} {?consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> ;}{?BusinessProcess ?consists ?Activity.}{?needs <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?BLU <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit> ;}{?Activity ?needs ?BLU.}{?BLU <http://semoss.org/ontologies/Relation/Contains/Description> ?Description ;}}ORDER BY ?BLU

CP5_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
CP5_QUERY	SELECT DISTINCT ?Capability  (COALESCE(?Serv,?Serv2) AS ?Service) (COALESCE(?Desc1,?Desc2) AS ?Description) WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability){?supports <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports> ;}{?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess> ;}{ ?Capability ?supports ?BusinessProcess.} {?consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> ;}{?BusinessProcess ?consists ?Activity.}{{?needs <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?Data <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject> ;}{?Activity ?needs ?Data.}{?exposes <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Exposes>;} {?Serv <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Service> ;}{?Serv ?exposes ?Data.}{?Serv <http://semoss.org/ontologies/Relation/Contains/Description> ?Desc1;}} UNION {{?needs2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;}{?BLU <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit> ;}{?Activity ?needs2 ?BLU}{?exposes2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Exposes>;}{?Serv2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Service>;}{?Serv2 ?exposes2 ?BLU.}{?Serv2 <http://semoss.org/ontologies/Relation/Contains/Description> ?Desc2;}}}

CP6_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
CP6_QUERY	SELECT DISTINCT ?Capability ?FunctionalGap ?Weight WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability){?supports <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports> ;}{?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess> ;}{ ?Capability ?supports ?BusinessProcess.} {?consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> ;}{?BusinessProcess ?consists ?Activity.}{?have <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Assigned>;}{?FunctionalGap <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/FError> ;}{?have <http://semoss.org/ontologies/Relation/Contains/weight> ?Weight ;}{?Activity ?have ?FunctionalGap.}}

