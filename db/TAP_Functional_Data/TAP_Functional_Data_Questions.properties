CP15_QUERY	SELECT DISTINCT ?Capability ?data (SUM(?supWeight * ?conWeight * ?needsWeight)*100 as ?DataCount) WHERE {{?Capability <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Capability> ;} {?support <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports>;} {?support <http://semoss.org/ontologies/Relation/Contains/weight> ?supWeight;} {?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess>;}{?activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity>;}{?data <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;}{?consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?consists <http://semoss.org/ontologies/Relation/Contains/weight> ?conWeight;} {?needs <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?needs <http://semoss.org/ontologies/Relation/Contains/weight> ?needsWeight;} {?Capability ?support ?BusinessProcess;} {?BusinessProcess ?consists ?activity;} {?activity ?needs ?data;} } GROUP BY ?Capability ?data

