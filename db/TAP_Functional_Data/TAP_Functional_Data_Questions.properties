CP7_QUERY	CONSTRUCT {?Capability ?support ?BusinessProcess.?BusinessProcess ?consists ?activity. ?activity ?has ?gaps} WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability)BIND(<@FError-http://semoss.org/ontologies/Concept/FError@> AS ?gaps){?support <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports>;} {?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess>;}{?activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity>;}{?gaps <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/FError>;}{?consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Assigned>;}  {?Capability ?support ?BusinessProcess;} {?BusinessProcess ?consists ?activity;} {?activity ?has ?gaps;} }

CP8_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
CP8_QUERY	CONSTRUCT {?Capability ?support ?BusinessProcess.?BusinessProcess ?consists ?activity. ?activity ?has ?gaps. ?gaps ?need ?data. ?gaps ?need1 ?blu} WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability){?support <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Supports>;} {?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess>;}{?activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity>;}{?gaps <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/FError>;}{?consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Assigned>;} {?data <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;} {?blu <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit>;} {?need <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?need1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;}{?Capability ?support ?BusinessProcess;} {?BusinessProcess ?consists ?activity;} {?activity ?has ?gaps;}{?gaps ?need ?data;} {?gaps ?need1 ?blu;} }

CP9_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
CP9_QUERY	SELECT DISTINCT ?FError (ROUND(SUM(?Transactions_Num * ?Transaction_Cost * ?Error_Percent * ?Activity_Percent* ?Efficiency)) AS ?Total_Lost_Per_Day) (ROUND(SUM(?Transactions_Num * ?Transaction_Cost * ?Error_Percent * ?Activity_Percent * ?Efficiency* 365)) AS ?Total_Lost_Yearly) WHERE {{?FError <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/FError> ;}{?Assigned <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Assigned> ;}{?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> ;}{ ?Activity ?Assigned ?FError.} {?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists> ;}{?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess> ;}{ ?BusinessProcess ?Consists ?Activity.} {?BusinessProcess <http://semoss.org/ontologies/Relation/Contains/Transactions_Num> ?Transactions_Num ;}{?BusinessProcess <http://semoss.org/ontologies/Relation/Contains/Transaction_Cost> ?Transaction_Cost ;}{?BusinessProcess <http://semoss.org/ontologies/Relation/Contains/Efficiency> ?Efficiency ;}{?Assigned <http://semoss.org/ontologies/Relation/Contains/weight> ?Error_Percent}{?Consists <http://semoss.org/ontologies/Relation/Contains/weight> ?Activity_Percent} } GROUP BY ?FError

CP11_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
CP11_QUERY	CONSTRUCT {?error ?needs ?DataObject. ?Service ?Exposes ?DataObject. ?error ?needs1 ?BLU. ?Service ?Exposes1 ?BLU.} WHERE { BIND(<@FunctionalError-http://semoss.org/ontologies/Concept/FError@> AS ?error){?Service <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Service>;}{{?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;}  {?needs <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;}{?Exposes <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Exposes>;}{?error ?needs ?DataObject}{?Service ?Exposes ?DataObject}}UNION{{?needs1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;}{?BLU <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit>;} {?Exposes1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Exposes>;} {?error ?needs1 ?BLU}{?Service ?Exposes1 ?BLU}}}

CP12_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
CP12_QUERY	SELECT DISTINCT ?Capability ?Requirement ?ConformanceCriteria ?DataObject ?CoreCRM WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability){?Fulfill1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Fulfill>;}{?Requirement <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Requirement> ;}{?Capability ?Fulfill1 ?Requirement.}{?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?ConformanceCriteria <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/ConformanceCriteria> ;}{?Requirement ?Consists ?ConformanceCriteria.}{?Fulfill <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Fulfill>;}{?Fulfill <http://semoss.org/ontologies/Relation/Contains/CRM> ?CoreCRM;}{?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject> ;}{?ConformanceCriteria ?Fulfill ?DataObject.}}

CP13_LAYOUT prerna.ui.components.playsheets.GridPlaySheet
CP13_QUERY	SELECT DISTINCT ?BusinessProcess (ROUND(SUM(?Transactions_Num * ?Transaction_Cost * ?Error_Percent * ?Activity_Percent* ?Efficiency)) AS ?Total_Lost_Per_Day) (ROUND(SUM(?Transactions_Num * ?Transaction_Cost * ?Error_Percent * ?Activity_Percent * ?Efficiency* 365)) AS ?Total_Lost_Yearly) WHERE {BIND(<@FunctionalError-http://semoss.org/ontologies/Concept/FError@> AS ?FError){?Assigned <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Assigned> ;}{?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> ;}{ ?Activity ?Assigned ?FError.} {?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists> ;}{?BusinessProcess <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessProcess> ;}{ ?BusinessProcess ?Consists ?Activity.} {?BusinessProcess <http://semoss.org/ontologies/Relation/Contains/Transactions_Num> ?Transactions_Num ;}{?BusinessProcess <http://semoss.org/ontologies/Relation/Contains/Transaction_Cost> ?Transaction_Cost ;}{?BusinessProcess <http://semoss.org/ontologies/Relation/Contains/Efficiency> ?Efficiency ;}{?Assigned <http://semoss.org/ontologies/Relation/Contains/weight> ?Error_Percent}{?Consists <http://semoss.org/ontologies/Relation/Contains/weight> ?Activity_Percent} } GROUP BY ?BusinessProcess

