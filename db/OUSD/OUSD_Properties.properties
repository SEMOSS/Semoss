## OUSD Properties

COST_ENGINE_NAME	OUSD_Portfolio

OPTIMIZATION_TIMELINE prerna.ui.components.specific.ousd.SystemRoadmapOptimizationGenerator
OPTIMIZATION_TIMELINE_NO_LIMIT prerna.ui.components.specific.ousd.SystemRoadmapNoLimitOptimization
OUSD_TIMELINE prerna.ui.components.specific.ousd.RoadmapFromDataGenerator

RISK_TIMELINE prerna.ui.components.specific.ousd.ActivityGroupOptimizationGenerator

SYSTEM_SUSTAINMENT_BUDGET_QUERY	SELECT DISTINCT ?System ?Budget WHERE { {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> } {?SystemBudgetGLItem <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemBudgetGLItem>;} {?System <http://semoss.org/ontologies/Relation/Has> ?SystemBudgetGLItem } {?SystemBudgetGLItem <http://semoss.org/ontologies/Relation/Contains/Cost> ?Budget }}

SYSTEMS_BY_OWNERS_QUERY SELECT DISTINCT ?System WHERE { {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> }{?SystemOwner <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemOwner>;}{?System <http://semoss.org/ontologies/Relation/OwnedBy> ?SystemOwner } } BINDINGS ?SystemOwner {!OWNERS!}

SYSTEM_TO_SYSTEM_DATA_QUERY SELECT DISTINCT ?System ?System2 ?DataObject WHERE {{?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>;} {?System2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>;}{?Icd <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemInterface>;}{?System <http://semoss.org/ontologies/Relation/Provide> ?Icd ;}{?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;} {?Icd <http://semoss.org/ontologies/Relation/Payload> ?DataObject }{?Icd <http://semoss.org/ontologies/Relation/Consume> ?System2;}}

SYSTEM_TO_SYSTEM_DATA_QUERY_WTIH_SYSTEM_BIND SELECT DISTINCT ?System ?System2 ?Icd ?DataObject WHERE {{?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>;} {?System2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>;}{?Icd <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemInterface>;}{?System <http://semoss.org/ontologies/Relation/Provide> ?Icd ;}{?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;} {?Icd <http://semoss.org/ontologies/Relation/Payload> ?DataObject }{?Icd <http://semoss.org/ontologies/Relation/Consume> ?System2;}} BINDINGS ?System {!SYSTEMS!}

ROADMAP_QUERY SELECT DISTINCT ?FiscalYear ?System ?System1 WHERE { {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>} {?System2 <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>} {?SourceTarget <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SourceTarget>}{?SystemOwner <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemOwner>;} {?System <http://semoss.org/ontologies/Relation/TransitionsFrom> ?SourceTarget} {?SourceTarget <http://semoss.org/ontologies/Relation/TransitionsTo> ?System1} {?FiscalYear <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/FiscalYear>} {?SourceTarget <http://semoss.org/ontologies/Relation/TransitionsIn> ?FiscalYear} {?System <http://semoss.org/ontologies/Relation/OwnedBy> ?SystemOwner }} GROUP BY ?FiscalYear ?System ?System1 BINDINGS ?System {!SYSTEMS!}

ENDURING_SYSTEM_QUERY SELECT DISTINCT ?System WHERE { {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>} {?SourceTarget <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SourceTarget>} {?SourceTarget <http://semoss.org/ontologies/Relation/TransitionsTo> ?System} }

BLU_SYSTEM_QUERY SELECT DISTINCT ?System ?BLU WHERE { {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> } {?BLU <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit>;} {?System <http://semoss.org/ontologies/Relation/Provide> ?BLU } } BINDINGS ?System {!SYSTEMS!}

DATA_CONSUMED_BY_BLU_QUERY SELECT DISTINCT ?BLU ?DataObject WHERE { {?BLU <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit> } {?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;} {?DataObject <http://semoss.org/ontologies/Relation/ConsumedBy> ?BLU } } BINDINGS ?BLU {!BLU!}

RETIREMENT_TYPE_QUERY SELECT DISTINCT ?System ?RetirementType WHERE { {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> } {?RetirementType <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/RetirementType>;} {?System <http://semoss.org/ontologies/Relation/Has> ?RetirementType } } BINDINGS ?System {!SYSTEMS!}

DATA_CREATED_BY_SYSTEM_QUERY SELECT DISTINCT ?System ?DataObject WHERE { {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> }{?Interface <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemInterface> } {?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;} {?System <http://semoss.org/ontologies/Relation/Provide> ?Interface }{?Interface <http://semoss.org/ontologies/Relation/Payload> ?DataObject } } BINDINGS ?System {!SYSTEMS!}

ACTIVITY_BLU_SYSTEM_QUERY SELECT DISTINCT ?Activity ?BLU ?System WHERE { {?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> }{?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> } {?BLU <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit>;} {?System <http://semoss.org/ontologies/Relation/Provide> ?BLU }{?Activity <http://semoss.org/ontologies/Relation/Needs> ?BLU} } BINDINGS ?System {!SYSTEMS!}

ACTIVITY_GRANULAR_BLU SELECT DISTINCT ?Activity ?BLU ?DataObject ?System WHERE { {?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> }{?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> } {?BLU <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit>;}{?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;} {?DataObject <http://semoss.org/ontologies/Relation/ConsumedBy> ?BLU }{?System <http://semoss.org/ontologies/Relation/Provide> ?BLU }{?Activity <http://semoss.org/ontologies/Relation/Needs> ?BLU} } BINDINGS ?System {!SYSTEMS!}

ACTIVITY_DATA_SYSTEM_QUERY SELECT DISTINCT ?Activity ?Data ?System WHERE { {?Activity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Activity> }{?Data <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;}{?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System> ;} {?System <http://semoss.org/ontologies/Relation/Provide> ?Data} {?Data <http://semoss.org/ontologies/Relation/ConsumedBy> ?Activity} } BINDINGS ?System {!SYSTEMS!}