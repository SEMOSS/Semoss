PERSPECTIVE	Generic-Perspective;System-Perspective;LPI-Perspective;Data-Perspective;Time-Perspective

Generic-Perspective	GQ1;GQ2;GQ3;GQ4;GQ5
System-Perspective SP1;SP2;SP3;SP4;SP5;SP6
LPI-Perspective LPI1;LPI2
Data-Perspective DP1;
Time-Perspective T1;T2

GQ1	Explore an instance of a selected node type
GQ2	Generic CONSTRUCT Query
GQ3	Select Query Raw
GQ4	Select Query Rendered as a Grid
GQ5	Select Distinct Subjects

SP1 What is the network of systems surrounding this system?
SP2 What ICDs does this system have and what are their details?
SP3 For this specific system, what are the interfaces that need to be developed for the future state?
SP4 For all systems, what are the interfaces that need to be developed for the future state?
SP5 For this specific system, what are the interfaces that need to be decommissioned for the future state?
SP6 For all systems, what are the interfaces we propose to decommission for the future state?

LPI1 For all LPI systems, what are the interfaces that need to be developed for the future state?
LPI2 For all LPI systems, what are the interfaces we propose to decommission for the future state?

DP1	What is the network of systems for this data?

T1	How does the composition of this system change over time?
T2	How does the data network for this data change over time?
T3	(EDGE) How does the composition of this system change over time?
T4	(FULL EDGE) How does the composition of this system change over time?

