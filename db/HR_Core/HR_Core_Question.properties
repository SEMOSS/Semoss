HRC12_QUERY	SELECT DISTINCT ?Task ?BusinessLogicUnit (sample(?weight) * 100 as ?weightPrint) WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability ){?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Task <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Task>;}{?Capability ?Consists ?Task;} {?Task_Needs_BusinessLogicUnit <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?Task_Needs_BusinessLogicUnit <http://semoss.org/ontologies/Relation/Contains/weight> ?weight;} {?BusinessLogicUnit <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit>;}{?Task ?Task_Needs_BusinessLogicUnit ?BusinessLogicUnit;}} GROUP BY ?Task ?BusinessLogicUnit

HRC13_LAYOUT	prerna.ui.components.playsheets.HeatMapPlaySheet
HRC13_QUERY	SELECT DISTINCT ?Capability ?DataObject (sum(?weight) * 100 / (sample(?countTask)) as ?weightPrint) WHERE {{SELECT DISTINCT ?Capability (count(?Task) as ?countTask) WHERE { {?Capability <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Capability>;} {?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?Task <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Task>;} {?Capability ?Consists ?Task;}} GROUP BY ?Capability} BIND(<@CapabilityFunctionalArea-http://semoss.org/ontologies/Concept/CapabilityFunctionalArea@> AS ?CapabilityFunctionalArea ){?Utilizes <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Utilizes>;}{?CapabilityGroup <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/CapabilityGroup>;}{?CapabilityFunctionalArea ?Utilizes ?CapabilityGroup;} {?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Capability <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Capability>;}{?CapabilityGroup ?Consists ?Capability;} {?Consists1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Task <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Task>;}{?Capability ?Consists1 ?Task;} {?Task_Needs_DataObject <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?Task_Needs_DataObject <http://semoss.org/ontologies/Relation/Contains/weight> ?weight;} {?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;}{?Task ?Task_Needs_DataObject ?DataObject;}} GROUP BY ?Capability ?DataObject

HRC14_LAYOUT	prerna.ui.components.playsheets.HeatMapPlaySheet
HRC14_QUERY	SELECT DISTINCT ?Capability ?BusinessLogicUnit (sum(?weight) * 100 / (sample(?countTask)) as ?weightPrint) WHERE {{SELECT DISTINCT ?Capability (count(?Task) as ?countTask) WHERE { {?Capability <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Capability>;} {?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?Task <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Task>;} {?Capability ?Consists ?Task;}} GROUP BY ?Capability} BIND(<@CapabilityFunctionalArea-http://semoss.org/ontologies/Concept/CapabilityFunctionalArea@> AS ?CapabilityFunctionalArea ){?Utilizes <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Utilizes>;}{?CapabilityGroup <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/CapabilityGroup>;}{?CapabilityFunctionalArea ?Utilizes ?CapabilityGroup;} {?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Capability <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Capability>;}{?CapabilityGroup ?Consists ?Capability;} {?Consists1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Task <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Task>;}{?Capability ?Consists1 ?Task;} {?Task_Needs_BusinessLogicUnit <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?Task_Needs_BusinessLogicUnit <http://semoss.org/ontologies/Relation/Contains/weight> ?weight;} {?BusinessLogicUnit <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/BusinessLogicUnit>;}{?Task ?Task_Needs_BusinessLogicUnit ?BusinessLogicUnit;}} GROUP BY ?Capability ?BusinessLogicUnit

