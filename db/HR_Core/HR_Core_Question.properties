HRC10_QUERY	SELECT DISTINCT	?Capability ?TechCategory ?TechSubCategory ?TechRequirement (COALESCE(?TechStandard, 'None') AS ?Techstandard) WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability ){?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>; }{?Task <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Task> ; }{?Capability ?Consists ?Task.}{?Has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>; }{?Attribute  <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Attribute>; }{?Task ?Has ?Attribute.}  {?Satisfies <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Satisfies>; }{?TechRequirement <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/TechRequirement>}  OPTIONAL { {?TechStandard <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/TechStandardIdentifier>; } {?TechRequirement_Has_TechStandard <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>} {?TechRequirement ?TechRequirement_Has_TechStandard ?TechStandard} } {?TechSubCategory <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/TechSubCategory>}{?TechSubCategory_Has_TechRequirement <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>}{?TechSubCategory ?TechSubCategory_Has_TechRequirement ?TechRequirement}{?TechCategory <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/TechCategory>}{?TechCategory_Has_TechSubCategory <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>}{?TechCategory ?TechCategory_Has_TechSubCategory ?TechSubCategory}{?TechRequirement ?Satisfies ?Attribute.}} ORDER BY ?TechCategory ?TechSubCategory ?TechRequirement

HRC11_LAYOUT	prerna.ui.components.playsheets.HeatMapPlaySheet
HRC11_QUERY	SELECT DISTINCT ?Task ?DataObject (sample(?weight) * 100 as ?weightPrint) WHERE {BIND(<@Capability-http://semoss.org/ontologies/Concept/Capability@> AS ?Capability ){?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Task <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Task>;}{?Capability ?Consists ?Task;} {?Task_Needs_DataObject <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Needs>;} {?Task_Needs_DataObject <http://semoss.org/ontologies/Relation/Contains/weight> ?weight;} {?DataObject <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataObject>;}{?Task ?Task_Needs_DataObject ?DataObject;}} GROUP BY ?Task ?DataObject

