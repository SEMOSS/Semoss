PERSPECTIVE	Generic-Perspective;Brett-Perspective;PWS-Perspective

Generic-Perspective	GQ1;GQ2;GQ3;GQ4;GQ5
Brett-Perspective BP1;BP2;BP3
PWS-Perspective PW1;PW2

GQ1	Explore an instance of a selected node type
GQ2	Generic CONSTRUCT Query
GQ3	Select Query Raw
GQ4	Select Query Rendered as a Grid
GQ5	Select Distinct Subjects

BP1 Question1
BP2 grid2
BP3 What Products does this goal consist of via MSA?

PW1 What MSAs does NOAA have for each goal?
PW2 How many MSAs does NOAA have for each goal?


GQ1_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ1_QUERY CONSTRUCT {?instance ?instance ?instance} WHERE { BIND(<@Concept-http://semoss.org/ontologies/Concept@> AS ?entity) BIND(<@Instance-http://semoss.org/ontologies/Concept/Instance@> AS ?instance) {?instance <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> ?entity ;} }
GQ1_Concept_QUERY	SELECT ?entity WHERE { {?entity <http://www.w3.org/2000/01/rdf-schema#subClassOf> <http://semoss.org/ontologies/Concept> ;} }
GQ1_Instance_QUERY	SELECT ?entity WHERE { {?entity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <@Concept@> ;} }

GQ2_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ2_QUERY	CONSTRUCT {?subject ?predicate ?object} WHERE {{?subject ?predicate ?object.}}

GQ3_LAYOUT	prerna.ui.components.playsheets.GridRAWPlaySheet
GQ3_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ4_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ4_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ5_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ5_QUERY	SELECT DISTINCT ?subject WHERE {{?subject ?predicate ?object.}}

BP1_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
BP1_QUERY	SELECT DISTINCT ?DataSource ?ProductMSASite ?Product ?MSA ?Goal  WHERE {BIND(<@Goal-http://semoss.org/ontologies/Concept/Goal@> AS ?Goal){?DataSource <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataSource>;}{?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?ProductMSASite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/ProdMSASite>;}{?DataSource ?Consists ?ProductMSASite} {?Consists1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Product <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Product>;}{?ProductMSASite ?Consists1 ?Product} {?Consists2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?MSA <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MSA>;}{?Product ?Consists2 ?MSA} {?Consists3 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Goal <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Goal>;}{?MSA ?Consists3 ?Goal} }

BP1_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
BP1_QUERY	SELECT DISTINCT ?DataSource ?ProductMSASite ?Product ?MSA ?Goal  WHERE {BIND(<@Goal-http://semoss.org/ontologies/Concept/Goal@> AS ?Goal){?DataSource <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataSource>;}{?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?ProductMSASite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/ProdMSASite>;}{?DataSource ?Consists ?ProductMSASite} {?Consists1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Product <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Product>;}{?ProductMSASite ?Consists1 ?Product} {?Consists2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?MSA <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MSA>;}{?Product ?Consists2 ?MSA} {?Consists3 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Goal <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Goal>;}{?MSA ?Consists3 ?Goal} }

BP2_LAYOUT	prerna.ui.components.playsheets.GridScatterSheet
BP2_QUERY	SELECT DISTINCT ?DataSource ?Score ?Cost (1 AS ?thirdd) ?ProductMSASite ?Product ?MSA ?Goal   WHERE {BIND(<@Goal-http://semoss.org/ontologies/Concept/Goal@> AS ?Goal){?DataSource <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DataSource>;}{?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?ProductMSASite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/ProdMSASite>;}{?DataSource ?Consists ?ProductMSASite} {?Consists1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Product <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Product>;}{?ProductMSASite ?Consists1 ?Product} {?Consists2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?MSA <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MSA>;}{?Product ?Consists2 ?MSA} {?Consists3 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Goal <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Goal>;}{?MSA ?Consists3 ?Goal} {?DataSource <http://semoss.org/ontologies/Relation/Contains/StaticScore> ?Score;} {?DataSource <http://semoss.org/ontologies/Relation/Contains/Cost> ?Cost;} }


BP3_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
BP3_QUERY	SELECT DISTINCT ?Goal ?MSA ?Product ?StaticScore WHERE {BIND (<@Goal-http://semoss.org/ontologies/Concept/Goal@> AS ?Goal){?Product <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Product> ;}{?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?MSA <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MSA> ;}{?Product <http://semoss.org/ontologies/Relation/Contains/StaticScore> ?StaticScore;}{?Consists1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;} {?Goal <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Goal> ;}{?MSA ?Consists1 ?Goal} {?Product ?Consists ?MSA} }


PW1_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
PW1_QUERY	SELECT DISTINCT ?Goal ?MSA WHERE {{?MSA <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MSA>;}{?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Goal <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Goal>;}{?MSA ?Consists ?Goal} {?Consists1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?GoalsCombined <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GoalsCombined>;}{?Goal ?Consists1 ?GoalsCombined} {?Consists2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?NOAA <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/NOAA>;}{?GoalsCombined ?Consists2 ?NOAA} }

PW2_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
PW2_QUERY	SELECT DISTINCT ?Goal (COUNT(?MSA) AS ?CountMSA) WHERE {{?MSA <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MSA>;}{?Consists <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?Goal <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/Goal>;}{?MSA ?Consists ?Goal} {?Consists1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?GoalsCombined <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/GoalsCombined>;}{?Goal ?Consists1 ?GoalsCombined} {?Consists2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Consists>;}{?NOAA <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/NOAA>;}{?GoalsCombined ?Consists2 ?NOAA} } GROUP BY ?Goal
