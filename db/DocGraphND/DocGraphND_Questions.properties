DG10_QUERY	SELECT (SAMPLE(?cred) AS ?credential) ?dr (SUM(If(?cred = ?refDocCred, ?weight, 0)) AS ?refCountToSameCred) (SUM(?weight) AS ?refCountTotal) ((?refCountToSameCred/?refCountTotal) AS ?percentInternal) WHERE {{?dr <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://health.mil/ontologies/dbcm/Concept/Doctor>;} {?cred <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://health.mil/ontologies/dbcm/Concept/Credential>;} {?has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://health.mil/ontologies/dbcm/Relation/Has>;} {?dr ?has ?cred} {?refers <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://health.mil/ontologies/dbcm/Relation/Refers>;}{?refDoc <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://health.mil/ontologies/dbcm/Concept/Doctor>;} {?dr ?refers ?refDoc}{?refDocCred <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://health.mil/ontologies/dbcm/Concept/Credential>;} {?has2 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://health.mil/ontologies/dbcm/Relation/Has>;} {?refDoc ?has2 ?refDocCred} {?refers <http://health.mil/ontologies/dbcm/Relation/Contains/weight> ?weight } } GROUP BY ?dr

