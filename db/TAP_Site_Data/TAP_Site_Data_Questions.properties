PERSPECTIVE Generic-Perspective;Facilities-Perspective;Infrastructure-Perspective

Generic-Perspective	GQ1;GQ2;GQ3;GQ4;GQ5
Facilities-Perspective FP1;FP2;FP3;FP4;FP5;FP6;FP7
Infrastructure-Perspective IP1;IP2;IP3;IP4;IP5;IP6

GQ1	Generic CONSTRUCT Query
GQ2	Select Query Raw
GQ3	Select Query Rendered as a Grid
GQ4	Select Distinct Subjects
GQ5 Explore an instance of a selected node type

FP1 What MTFs are at a given site (Graph)?
FP2 What MTFs are located in this city (Graph)?
FP3 What NPIs are assigned to a given site (Graph)?
FP4 What are the command codes for each site (Grid)?
FP5 What are the site command codes associated with a given city (Graph)?
FP6 Where are MTFs located (CONUS)?
FP7 Where are MTFs located (OCONUS)?

IP1 What sites deploy a given system (Graph)?
IP2 What systems are deployed at a given site (Graph)?
IP3 What systems are deployed at a given site (Grid)?
IP4 What ICDs are implemented at a given site (Graph)?
IP5 What sites deploy a given system (CONUS)?
IP6 What sites deploy a given system (OCONUS)?

GQ1_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ1_QUERY	CONSTRUCT {?subject ?predicate ?object} WHERE {{?subject ?predicate ?object.}}

GQ2_LAYOUT	prerna.ui.components.playsheets.GridRAWPlaySheet
GQ2_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ3_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ3_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ4_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ4_QUERY	SELECT DISTINCT ?subject WHERE {{?subject ?predicate ?object.}}

GQ5_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ5_QUERY	CONSTRUCT {?instance ?instance ?instance} WHERE { BIND(<@Concept-http://semoss.org/ontologies/Concept@> AS ?entity) BIND(<@Instance-http://semoss.org/ontologies/Concept/Instance@> AS ?instance) {?instance <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> ?entity} }
GQ5_Concept_QUERY	SELECT ?entity WHERE { {?entity <http://www.w3.org/2000/01/rdf-schema#subClassOf> <http://semoss.org/ontologies/Concept>} }
GQ5_Instance_QUERY	SELECT ?entity WHERE { {?entity <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <@Concept@>} }

FP1_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
FP1_QUERY	CONSTRUCT {?DCSite ?Has ?MTF} WHERE {  {?Has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>;} {?MTF <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MTF>;} BIND (<@DCSite-http://semoss.org/ontologies/Concept/DCSite@> AS ?DCSite){?DCSite ?Has ?MTF;} }

FP2_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
FP2_QUERY	CONSTRUCT {?DCSite ?Located ?City. ?DCSite ?Has ?MTF} WHERE { {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite> ;} {?Located <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Located>;} {?City <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/City>;} {?Has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>;} {?MTF <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MTF>;} BIND (<@City-http://semoss.org/ontologies/Concept/City@> AS ?City) {?DCSite ?Located ?City;}{?DCSite ?Has ?MTF;} }

FP3_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
FP3_QUERY	CONSTRUCT {?DCSite ?Has ?MTF. ?MTF ?Assigned ?NPI} WHERE {  {?Has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>;} {?MTF <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/MTF>;} {?Assigned <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Assigned>;} {?NPI <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/NPI>;} BIND (<@DCSite-http://semoss.org/ontologies/Concept/DCSite@> AS ?DCSite) {?DCSite ?Has ?MTF;}{?MTF ?Assigned ?NPI;} }

FP4_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
FP4_QUERY	SELECT ?DCSite ?DCSiteCmdCode WHERE { {?DCSite ?has ?DCSiteCmdCode} {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite>} {?DCSiteCmdCode <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSiteCmdCode>} {?has  <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>} }

FP5_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
FP5_QUERY	CONSTRUCT {?DCSite ?Located ?City. ?DCSite ?Has ?DCSiteCmdCode} WHERE { {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite> ;} {?Located <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Located>;}  {?Has <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Has>;} {?DCSiteCmdCode <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSiteCmdCode>;} BIND (<@City-http://semoss.org/ontologies/Concept/City@> AS ?City){?DCSite ?Located ?City;}{?DCSite ?Has ?DCSiteCmdCode;} }

FP6_LAYOUT	prerna.ui.components.playsheets.CONUSMapPlaySheet
FP6_QUERY	SELECT ?DCSite ?lat ?lon WHERE { {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite> ;} {?DCSite  <http://semoss.org/ontologies/Relation/Contains/LONG> ?lon}{?DCSite  <http://semoss.org/ontologies/Relation/Contains/LAT> ?lat} }

FP7_LAYOUT	prerna.ui.components.playsheets.OCONUSMapPlaySheet
FP7_QUERY	SELECT ?DCSite ?lat ?lon WHERE { {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite> ;} {?DCSite  <http://semoss.org/ontologies/Relation/Contains/LONG> ?lon}{?DCSite  <http://semoss.org/ontologies/Relation/Contains/LAT> ?lat} }

IP1_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
IP1_QUERY	CONSTRUCT {?SystemDCSite ?DeployedAt ?DCSite. ?System ?DeployedAt1 ?SystemDCSite} WHERE { {?SystemDCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemDCSite> ;} {?DeployedAt <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} {?DeployedAt1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;}{?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite>;}  BIND (<@System-http://semoss.org/ontologies/Concept/System@> AS ?System){?SystemDCSite ?DeployedAt ?DCSite;}{?System ?DeployedAt1 ?SystemDCSite;} } 

IP2_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
IP2_QUERY	CONSTRUCT {?System ?DeployedAt1 ?SystemDCSite. ?SystemDCSite ?DeployedAt ?DCSite} WHERE { {?SystemDCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemDCSite> ;} {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>;} {?DeployedAt <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} {?DeployedAt1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} BIND (<@DCSite-http://semoss.org/ontologies/Concept/DCSite@> AS ?DCSite){?System ?DeployedAt1 ?SystemDCSite;}{?SystemDCSite ?DeployedAt ?DCSite;} }

IP3_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
IP3_QUERY	SELECT DISTINCT ?System ?DCSite WHERE { {?SystemDCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemDCSite> ;} {?DeployedAt <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} {?DeployedAt1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite>;} BIND (<@System-http://semoss.org/ontologies/Concept/System@> AS ?System){?SystemDCSite ?DeployedAt ?DCSite;}{?System ?DeployedAt1 ?SystemDCSite;} }

IP4_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
IP4_QUERY	CONSTRUCT {?SystemDCSite ?DeployedAt ?DCSite. ?System ?DeployedAt1 ?SystemDCSite. ?ICD ?ImplementedAt ?SystemDCSite} WHERE { BIND(<@SystemDCSite-http://semoss.org/ontologies/Concept/SystemDCSite@> AS ?SystemDCSite) {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite>} {?System <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/System>} {?DeployedAt <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>} {?DeployedAt1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>} {?ImplementedAt <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/Implemented_At>} {?ICD <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/InterfaceControlDocument>} {?SystemDCSite ?DeployedAt ?DCSite} {?System ?DeployedAt1 ?SystemDCSite} {?ICD ?ImplementedAt ?SystemDCSite } }

IP5_LAYOUT	prerna.ui.components.playsheets.CONUSMapPlaySheet
IP5_QUERY	SELECT DISTINCT ?System ?DCSite ?lat ?lon WHERE { {?SystemDCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemDCSite> ;} {?DeployedAt <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} {?DeployedAt1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite>;} {?DCSite  <http://semoss.org/ontologies/Relation/Contains/LONG> ?lon}{?DCSite  <http://semoss.org/ontologies/Relation/Contains/LAT> ?lat} BIND (<@System-http://semoss.org/ontologies/Concept/System@> AS ?System){?SystemDCSite ?DeployedAt ?DCSite;}{?System ?DeployedAt1 ?SystemDCSite;} }

IP6_LAYOUT	prerna.ui.components.playsheets.OCONUSMapPlaySheet
IP6_QUERY	SELECT DISTINCT ?System ?DCSite ?lat ?lon WHERE { {?SystemDCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/SystemDCSite> ;} {?DeployedAt <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} {?DeployedAt1 <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <http://semoss.org/ontologies/Relation/DeployedAt>;} {?DCSite <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <http://semoss.org/ontologies/Concept/DCSite>;} {?DCSite  <http://semoss.org/ontologies/Relation/Contains/LONG> ?lon}{?DCSite  <http://semoss.org/ontologies/Relation/Contains/LAT> ?lat} BIND (<@System-http://semoss.org/ontologies/Concept/System@> AS ?System){?SystemDCSite ?DeployedAt ?DCSite;}{?System ?DeployedAt1 ?SystemDCSite;} }