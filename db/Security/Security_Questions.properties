PERSPECTIVE	Generic-Perspective;Security-Perspective

Generic-Perspective	GQ1;GQ2;GQ3;GQ4
Security-Perspective SQ1;SQ2;SQ3;SQ4;SQ5;SQ6



GQ1	Generic CONSTRUCT Query
GQ2	Select Query Raw
GQ3	Select Query Rendered as a Grid
GQ4	Select Distinct Subjects

SQ1 What workstations have accessed this IP address?
SQ2 What IP addresses has this workstation accessed?
SQ3 What IP addresses has this Employee accessed?
SQ4 What IP addresses have touched this site?
SQ5 What employees are located at this site?
SQ6 What sites has this IP Address touched?


GQ1_LAYOUT	prerna.ui.components.playsheets.GraphPlaySheet
GQ1_QUERY	CONSTRUCT {?subject ?predicate ?object} WHERE {{?subject ?predicate ?object.}}

GQ2_LAYOUT	prerna.ui.components.playsheets.GridRAWPlaySheet
GQ2_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ3_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ3_QUERY	SELECT ?subject ?predicate ?object WHERE {{?subject ?predicate ?object.}}

GQ4_LAYOUT	prerna.ui.components.playsheets.GridPlaySheet
GQ4_QUERY	SELECT DISTINCT ?subject WHERE {{?subject ?predicate ?object.}}

